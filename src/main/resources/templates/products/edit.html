<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" style="height: 100%">
<head>
    <meta charset="UTF-8">
    <title th:text="${'Edit Product ' + product.ean}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body style="height: 100%; display: flex; flex-direction: column;">
<div class="container" style="flex: 1 0 auto;">
        <h1 th:text="${'Edit Product ' + product.ean}"/>
        <a class="btn btn-info" th:href="@{/products}">Back</a>
        <form method="post" th:object="${product}">
            <div class="form-group">
                <label for="ean">Ean</label>
                <input type="text" class="form-control" readonly="true" id="ean" th:field="*{ean}" >
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" >
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" step="0.01" min="0.01"  class="form-control" id="price" th:field="*{price}">
            </div>
            <div class="form-group">
                <label for="shipping_cost">Shipping Cost</label>
                <input type="number" step="0.01" min="0" class="form-control" id="shipping_cost" th:field="*{shipping_cost}">
            </div>
            <div class="form-group">
                <label for="picture">Picture</label>
                <input type="text" class="form-control" id="picture" th:field="*{picture}">
            </div>
            <div class="form-group">
                <label for="weight">Weight</label>
                <input type="number" step="0.1" min="0.1" max="30" class="form-control" id="weight" th:field="*{weight}">
            </div>
            <div class="form-group">
                <label for="length">Length</label>
                <input type="number" step="0.1" min="0.1" max="2" class="form-control" id="length" th:field="*{length}">
            </div>
            <div class="form-group">
                <label for="height">Height</label>
                <input type="number" step="0.1" min="0.1" max="2" class="form-control" id="height" th:field="*{height}">
            </div>
            <div class="form-group blu-margin">
                <select class="form-control" th:field="${product.category}"  id="selectCategory">
                    <option value="0">Select Category</option>
                    <option th:each="category : ${categories}" th:value="${category}" th:text="${category.toString()}"></option>
                </select>
            </div>
            <div class="form-group blu-margin">
                <select class="form-control" th:field="${product.manufacturer}"  id="selectManufacturer">
                    <option value="0">Select Manufacturer</option>
                    <option th:each="manufacturer : ${manufacturers}" th:value="${manufacturer.manufacturer_id}" th:text="${manufacturer.name}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <br>
    <!-- Footer -->
    <footer class="page-footer font-small blue pt-4" style=" flex-shrink: 0; background: #4285F4; color: white ">

        <!-- Footer Links -->
        <div class="container-fluid text-center text-md-left">

            <!-- Grid row -->
            <div class="row">

                <!-- Grid column -->
                <div class="col-md-6 mt-md-0 mt-3">

                    <!-- Content -->
                    <h5 class="text-uppercase">IShop GmbH</h5>
                    <p>Here you can switch to all content.</p>

                </div>
                <!-- Grid column -->

                <hr class="clearfix w-100 d-md-none pb-3">


                <!-- Grid column -->
                <div class="col-md-3 mb-md-0 mb-3">

                    <!-- Links -->
                    <h5 class="text-uppercase">Links</h5>

                    <ul class="list-unstyled">
                        <li>
                            <a style="color: white" href="/customers">browse customers</a>
                        </li>
                        <li>
                            <a style="color: white" href="/products">browse products</a>
                        </li>
                        <li>
                            <a style="color: white" href="/manufacturers">browse manufacturers</a>
                        </li>
                        <li>
                            <a style="color: white" href="/orders">browse orders</a>
                        </li>
                        <li>
                            <a style="color: white" href="/shoppingCarts">browse shoppingCarts</a>
                        </li>
                    </ul>

                </div>
                <!-- Grid column -->

            </div>
            <!-- Grid row -->

        </div>
        <!-- Footer Links -->

        <!-- Copyright -->
        <div class="footer-copyright text-center py-3" style="background: #0d47a1">Â© 2020 Copyright:
            <a href="../"> IShop.com</a>
        </div>
        <!-- Copyright -->

    </footer>
    <!-- Footer -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
