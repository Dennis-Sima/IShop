<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" style="height: 100%">
<head>
    <meta charset="UTF-8">
    <title th:text="${'Order ' + order.id}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body style="height: 100%; display: flex; flex-direction: column;">
<div class="container" style="flex: 1 0 auto;">
        <h1 th:text="${'Order ' + order.id}" />
        <a class="btn btn-info" th:href="@{/orders}">Back</a>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Delivery Date</th>
                <th scope="col">Purchase Date</th>
                <th scope="col">Customer</th>
            </tr>
            </thead>
            <tbody>
            <tr th:object="${order}" >
                <th scope="row" th:text="${order.id}">1</th>
                <td th:text="${order.deliveryDate}">Mark</td>
                <td th:text="${order.purchaseDate}">Otto</td>
                <td th:text="${order.getCustomer().getFirst_name()} + ' ' + ${order.getCustomer().getLast_name()}"></td>
            </tr>
            </tbody>
        </table>
        <table class="table" title="Items">
            <thead>
            <tr>
                <th scope="col">EAN</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Shipping Cost</th>
                <th scope="col">Manufacturer</th>
                <th><a class="btn btn-success" th:href="@{/orders/addProduct(id=${order.id})}">Add Product</a> </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${items}">
                <td th:text="${item.getProduct().getEan()}"></td>
                <td th:text="${item.getProduct().getName()}"></td>
                <td th:text="${item.getProduct().getPrice()}"></td>
                <td th:text="${item.getProduct().getShipping_cost()}"></td>
                <td th:text="${item.getProduct().getManufacturer().getName()}"></td>
                <td> <a class="btn btn-danger" th:href="@{/orders/deleteItem(id=${item.id})}">Delete</a> </td>
            </tr>
            </tbody>
        </table>
    </div>
    <!-- Footer -->
    <footer class="page-footer font-small blue pt-4" style=" flex-shrink: 0; background: #4285F4; color: white ">

        <!-- Footer Links -->
        <div class="container-fluid text-center text-md-left">

            <!-- Grid row -->
            <div class="row">

                <!-- Grid column -->
                <div class="col-md-6 mt-md-0 mt-3">

                    <!-- Content -->
                    <h5 class="text-uppercase">IShop GmbH</h5>
                    <p>Here you can switch to all content.</p>

                </div>
                <!-- Grid column -->

                <hr class="clearfix w-100 d-md-none pb-3">


                <!-- Grid column -->
                <div class="col-md-3 mb-md-0 mb-3">

                    <!-- Links -->
                    <h5 class="text-uppercase">Links</h5>

                    <ul class="list-unstyled">
                        <li>
                            <a style="color: white" href="/customers">browse customers</a>
                        </li>
                        <li>
                            <a style="color: white" href="/products">browse products</a>
                        </li>
                        <li>
                            <a style="color: white" href="/manufacturers">browse manufacturers</a>
                        </li>
                        <li>
                            <a style="color: white" href="/orders">browse orders</a>
                        </li>
                        <li>
                            <a style="color: white" href="/shoppingCarts">browse shoppingCarts</a>
                        </li>
                    </ul>

                </div>
                <!-- Grid column -->

            </div>
            <!-- Grid row -->

        </div>
        <!-- Footer Links -->

        <!-- Copyright -->
        <div class="footer-copyright text-center py-3" style="background: #0d47a1">Â© 2020 Copyright:
            <a href="../"> IShop.com</a>
        </div>
        <!-- Copyright -->

    </footer>
    <!-- Footer -->

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
